<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript 中的单例模式 </title>
</head>

<body>
  <script>
  var namespace1 = {
    a: function() {
      alert(1);
    },
    b: function() {
      alert(2);
    }
  };
  var MyApp = {};

  MyApp.namespace = function(name) {
    var parts = name.split('.');
    var current = MyApp;
    for (var i in parts) {
      if (!current[parts[i]]) {
        current[parts[i]] = {};
      }
      current = current[parts[i]];
    }
  };

  MyApp.namespace('dom.style');
  MyApp.namespace('event');

  console.dir(MyApp);

  // 上述代码等价于：

    return {

        return __name + '-' + __age;
      }
    }

  })();
  */

  </script>
</body>

</html>
