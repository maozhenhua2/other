  // 判断是否滚动到底部
  function isScrollBottom(obj) {
    var scrollTop = getScrollOffsets().y;
    // 如果body的高度为0，则获取指定元素的高度
    var scrollHeight = documentSize().height || getObjSize(obj).h;

    return (scrollTop + windowHeight) === scrollHeight;
  }
