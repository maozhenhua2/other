<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no,email=no">
  <meta name="renderer" content="webkit"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <title></title>
  <link rel="stylesheet" href="css/cbox.css">
  <style>
    *, *:before, *:after {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    body{
      font-size: 14px;
    }
    .none{
      display: none;
    }
    .vm{
      display: inline-block;
      vertical-align: middle;
    }

  </style>
</head>
<body>
<div class="vm">
  <input class="none c-checkbox" type="checkbox" name="g1" id="c1">
  <label for="c1" class="checkbox"></label>
  <label for="c1">课堂讲解</label>
</div>

<div class="vm">
  <input class="none c-checkbox" type="checkbox" name="g1" id="c2">
  <label for="c2" class="checkbox"></label>
  <label for="c2">演练</label>
</div>

<div class="vm">
  <input class="none c-radiobox" type="radio" name="g2" id="c3">
  <label for="c3" class="radiobox"></label>
  <label for="c3">自动回执</label>
</div>

<div class="vm">
  <input class="none c-radiobox" type="radio" name="g2" id="c4">
  <label for="c4" class="radiobox"></label>
  <label for="c4">手动回执</label>
</div>


</body>
</html>
